<template>
  <template if:true={show}>
    <lightning-card title="Employee Informtaion">
      <div class="slds-m-around_medium">
        <lightning-input
          label="Enter Name"
          value={name}
          onchange={nameHandler}
        ></lightning-input>
        <lightning-input
          label="Enter age"
          value={age}
          onchange={ageHandler}
        ></lightning-input>
        <lightning-input
          label="Enter salary"
          value={salary}
          onchange={salaryHandler}
        ></lightning-input>
        <lightning-button label="Save" onclick={saveHandler}></lightning-button>
      </div>
    </lightning-card>
  </template>
  <template if:false={show}>
    <lightning-card title="Employee details">
      <div class="slds-m-around_medium">
        <p>Employee Name: {name}</p>
        <p>Employee Age: {age}</p>
        <p>Employee Salary:{salary}</p>
      </div>
    </lightning-card>
  </template>
</template>
