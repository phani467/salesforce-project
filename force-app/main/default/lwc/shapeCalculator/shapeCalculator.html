<template>
  <lightning-card title="Shape Calculator">
    <lightning-layout multiple-rows>
      <lightning-layout-item
        size="12"
        padding="around-small"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-input
          type="text"
          variant="standard"
          name="name"
          label="Enter side of the square"
          onchange={sideChangehandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        padding="around-small"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-input
          type="text"
          variant="standard"
          name="name"
          label="Enter width of Rectangle"
          onchange={widthChangehandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        padding="around-small"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-input
          type="text"
          variant="standard"
          name="name"
          label="Enter height of Reactangle"
          onchange={heightChangehandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        padding="around-small"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-input
          type="text"
          variant="standard"
          name="name"
          label="Enter Diagoanl1 of Rhombus"
          onchange={diagnoal1Changehandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        padding="around-small"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-input
          type="text"
          variant="standard"
          name="name"
          label="Enter Diagoanl2 of Rhombus"
          onchange={diagnoal2Changehandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-button-group>
        <lightning-button
          label="Square"
          icon-position="right"
          onclick={calculateSquareHandler}
        ></lightning-button>
        <lightning-button
          label="Rectangle"
          icon-position="center"
          onclick={calcilaterechandler}
        ></lightning-button>
        <lightning-button
          label="Rhombus"
          icon-position="left"
          onclick={calRhomhandler}
        ></lightning-button>
      </lightning-button-group>
      <lightning-layout-item
        size="12"
        padding="around-medium"
        small-device-size="3"
        medium-device-size="6"
        large-device-size="3"
      >
        <lightning-formatted-text
          value={currentOutput}
        ></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
